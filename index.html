<html>
<head>
    <link href="new.css" type="text/css" rel="stylesheet">
</head>
<body class="full">
<div class="title">
<p style="font-family:Georgia, 'Times New Roman', Times, serif; font-size:65px ; text-align: center;"><b>PANTASTIC BITES</b></p>
</div>
<img src="foodtruck.jpeg" style="width:170px;height:170px;margin-left:670px" alt="image of a foodtruck">
<div class="container">
    <div class="container1">
        <h3> <b>CUSTOMER DETAILS</b></h3>
        <br>
        <fieldset>
        <form>
            <label id="ui">Full Name</label>
            <input type="text" id="name" style="margin-left:50px">
            <br>
            <br>
            <label id="ui">Email</label>
            <input type="text" id="email" style="margin-left:79px">
            <br>
            <br>
            <label id="ui">Phone Number</label>
            <input type="text" id="mobile" style="margin-left:20px">
        </form>
        </fieldset>
    </div>

    <div class="container2">
            <h3><b> ORDERS </b></h3>
            <br>
            <fieldset>
            <form>
                <label>INDIAN</label>
                <br>
                <label>Panipuri    (RS. 20)</label>
                <input type="text" id="Panipuri" style="margin-left:24px">
                <br>
                <br>
                <label>MEXICAN</label>
                <br>
                <label>Tacos    (RS. 50)</label>
                <input type="text" id="Tacos" style="margin-left:35px">
                <br>
                <br>
                <label>ITALIAN</label>
                <br>
                <label>Arancina    (RS. 70)</label>
                <input type="text" id="Arancina" style="margin-left:17px">
                <br>
                <br>
                <label>CHINESE</label>
                <br>
                <label>Baozi    (RS. 30)</label>
                <input type="text" id="Baozi" style="margin-left:30px">
                <br>
                <br>
                <label>KOREAN</label>
                <br>
                <label>Corndog    (RS. 50)</label>
                <input type="text" id="Corndog" style="margin-left:7px">
                <br>
            </form>
            </fieldset>
    </div>

<div class="container3">
    <h2 ><b> BILL</b> </h2>
    <h3> Name : <span id="name2"></span></h3>
    <h3> Email: <span id="email2"></span></h3>
    <h3> Phone Number : <span id="mobile2"></span></h3>
    <table class="t">
        <thead>
            <tr class="h">
                <th>ITEMS</th>
                <th>PRICE</th>
                <th>QTY</th>
                <th>AMOUNT</th>
            </tr>
        </thead>
        <tbody id="bill">
            
        </tbody>
    </table>
    <h2>Total Amount: Rs. <span id="amount">0</span></h2>
    <button id="downloadBillButton">Download Bill</button>
</div>
</div>

<script>
    var Panipuri = 20,
        Tacos = 50,
        Arancina = 70,
        Baozi = 30,
        Corndog = 50;

    var Panipuri_q = 0,
        Tacos_q = 0,
        Arancina_q = 0,
        Baozi_q = 0,
        Corndog_q = 0;

    var Panipurib = "",
        Tacosb = "",
        Arancinab = "",
        Baozib = "",
        Corndogb = "";

    function updateBillDisplay() {
        document.getElementById("bill").innerHTML = Panipurib + Tacosb + Arancinab + Baozib + Corndogb;
        document.getElementById("amount").innerHTML = calculateTotalAmount();
    }

    function generateBillContent() {
        var name = document.getElementById("name2").textContent;
        var email = document.getElementById("email2").textContent;
        var mobile = document.getElementById("mobile2").textContent;
        var totalAmount = calculateTotalAmount();

        var billContent = "Customer Details:\n";
        billContent += "Name: " + name + "\n";
        billContent += "Email: " + email + "\n";
        billContent += "Mobile: " + mobile + "\n\n";
        billContent += "Bill Details:\n";
        billContent += "ITEMS\tPRICE\tQTY\tAMOUNT\n";
        billContent += "Panipuri\t" + Panipuri + "\t" + Panipuri_q + "\t" + Panipuri * Panipuri_q + "\n";
        billContent += "Tacos\t" + Tacos + "\t" + Tacos_q + "\t" + Tacos * Tacos_q + "\n";
        billContent += "Arancina\t" + Arancina + "\t" + Arancina_q + "\t" + Arancina * Arancina_q + "\n";
        billContent += "Baozi\t" + Baozi + "\t" + Baozi_q + "\t" + Baozi * Baozi_q + "\n";
        billContent += "Corndog\t" + Corndog + "\t" + Corndog_q + "\t" + Corndog * Corndog_q + "\n";

        billContent += "Total Amount: Rs. " + totalAmount + "\n";

        return billContent;
    }

    function calculateTotalAmount() {
        return Panipuri * Panipuri_q + Tacos * Tacos_q + Arancina * Arancina_q + Baozi * Baozi_q + Corndog * Corndog_q;
    }

    document.getElementById("name").addEventListener("keyup", function () {
        document.getElementById("name2").innerHTML = this.value;
        updateBillDisplay();
    });
    document.getElementById("email").addEventListener("keyup", function () {
        document.getElementById("email2").innerHTML = this.value;
        updateBillDisplay();
    });
    document.getElementById("mobile").addEventListener("keyup", function () {
        document.getElementById("mobile2").innerHTML = this.value;
        updateBillDisplay();
    });

    document.getElementById("Panipuri").addEventListener("keyup", function () {
        Panipuri_q = this.value || 0;
        Panipurib = Panipuri_q ? "<tr><td>Panipuri</td><td>Rs. " + Panipuri + "</td><td>" + Panipuri_q + "</td><td>" + Panipuri * Panipuri_q + "</td></tr>" : "";
        updateBillDisplay();
    });

    document.getElementById("Tacos").addEventListener("keyup", function () {
        Tacos_q = this.value || 0;
        Tacosb = Tacos_q ? "<tr><td>Tacos</td><td>Rs. " + Tacos + "</td><td>" + Tacos_q + "</td><td>" + Tacos * Tacos_q + "</td></tr>" : "";
        updateBillDisplay();
    });

    document.getElementById("Arancina").addEventListener("keyup", function () {
        Arancina_q = this.value || 0;
        Arancinab = Arancina_q ? "<tr><td>Arancina</td><td>Rs. " + Arancina + "</td><td>" + Arancina_q + "</td><td>" + Arancina * Arancina_q + "</td></tr>" : "";
        updateBillDisplay();
    });

    document.getElementById("Baozi").addEventListener("keyup", function () {
        Baozi_q = this.value || 0;
        Baozib = Baozi_q ? "<tr><td>Baozi</td><td>Rs. " + Baozi + "</td><td>" + Baozi_q + "</td><td>" + Baozi * Baozi_q + "</td></tr>" : "";
        updateBillDisplay();
    });

    document.getElementById("Corndog").addEventListener("keyup", function () {
        Corndog_q = this.value || 0;
        Corndogb = Corndog_q ? "<tr><td>Corndog</td><td>Rs. " + Corndog + "</td><td>" + Corndog_q + "</td><td>" + Corndog * Corndog_q + "</td></tr>" : "";
        updateBillDisplay();
    });

    document.getElementById("downloadBillButton").addEventListener("click", function () {
        var billContent = generateBillContent();
        var billBlob = new Blob([billContent], { type: "text/plain" });
        var link = document.createElement("a");
        link.href = URL.createObjectURL(billBlob);
        link.download = "bill.txt";

        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    });
</script>

</body>
</html>
